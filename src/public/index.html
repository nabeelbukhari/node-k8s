<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Server Benchmark</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="benchmark-section">
        <h2>Single Benchmark</h2>
        <form id="benchmark-form" class="benchmark-form">
            <label for="serverType">Server Type:
                <span class="tooltip" tabindex="0">?
                    <span class="tooltiptext">Choose the server implementation to benchmark.</span>
                </span>
            </label>
            <select id="serverType" name="serverType" aria-label="Server Type"></select>
            <label for="loadType">Load Type:
                <span class="tooltip" tabindex="0">?
                    <span class="tooltiptext">Select the type of load to simulate (light/heavy).</span>
                </span>
            </label>
            <select id="loadType" name="loadType" aria-label="Load Type"></select>
            <label for="latencyThreshold">Latency Threshold (ms):
                <span class="tooltip" tabindex="0">?
                    <span class="tooltiptext">Maximum acceptable latency in milliseconds.</span>
                </span>
            </label>
            <input type="number" id="latencyThreshold" name="latencyThreshold" min="1" value="1000"
                aria-label="Latency Threshold (ms)" />
            <label for="duration">Duration (seconds):
                <span class="tooltip" tabindex="0">?
                    <span class="tooltiptext">How long the benchmark should run.</span>
                </span>
            </label>
            <input type="number" id="duration" name="duration" min="1" value="10" aria-label="Duration (seconds)" />
            <label for="connections">Simultaneous Connections:
                <span class="tooltip" tabindex="0">?
                    <span class="tooltiptext">Number of concurrent connections during the test.</span>
                </span>
            </label>
            <input type="number" id="connections" name="connections" min="1" value="10"
                aria-label="Simultaneous Connections" />
            <label for="warmupSeconds">Warmup Duration (seconds):
                <span class="tooltip" tabindex="0">?
                    <span class="tooltiptext">Time to warm up before measuring results.</span>
                </span>
            </label>
            <input type="number" id="warmupSeconds" name="warmupSeconds" min="0" value="5"
                aria-label="Warmup Duration (seconds)" />
            <button type="submit" class="run-btn" id="runBtn">
                <span id="runBtnText">Run Benchmark</span>
                <span class="spinner" id="runSpinner" aria-hidden="true" style="display:none;"></span>
            </button>
        </form>
        <div class="results-card">
            <label for="output" class="output-label">Results:</label>
            <textarea id="output" class="output-area" rows="10" readonly aria-label="Results"></textarea>
        </div>
    </div>
    <div class="benchmark-section">
        <h2>Batch Benchmark: All Load Types</h2>
        <form id="batch-benchmark-form" class="benchmark-form">
            <label for="batchServerType">Server Type:
                <span class="tooltip" tabindex="0">?
                    <span class="tooltiptext">Choose the server implementation to benchmark.</span>
                </span>
            </label>
            <select id="batchServerType" name="batchServerType" aria-label="Batch Server Type"></select>
            <label for="batchLatencyThreshold">Latency Threshold (ms):
                <span class="tooltip" tabindex="0">?
                    <span class="tooltiptext">Maximum acceptable latency in milliseconds.</span>
                </span>
            </label>
            <input type="number" id="batchLatencyThreshold" name="batchLatencyThreshold" min="1" value="1000"
                aria-label="Batch Latency Threshold (ms)" />
            <label for="batchDuration">Duration (seconds):
                <span class="tooltip" tabindex="0">?
                    <span class="tooltiptext">How long the benchmark should run.</span>
                </span>
            </label>
            <input type="number" id="batchDuration" name="batchDuration" min="1" value="30"
                aria-label="Batch Duration (seconds)" />
            <label for="batchConnections">Simultaneous Connections:
                <span class="tooltip" tabindex="0">?
                    <span class="tooltiptext">Number of concurrent connections during the test.</span>
                </span>
            </label>
            <input type="number" id="batchConnections" name="batchConnections" min="1" value="10"
                aria-label="Batch Simultaneous Connections" />
            <label for="batchWarmupSeconds">Warmup Duration (seconds):
                <span class="tooltip" tabindex="0">?
                    <span class="tooltiptext">Time to warm up before measuring results.</span>
                </span>
            </label>
            <input type="number" id="batchWarmupSeconds" name="batchWarmupSeconds" min="0" value="7"
                aria-label="Batch Warmup Duration (seconds)" />
            <button type="submit" class="run-btn" id="runBatchBtn">
                <span id="runBatchBtnText">Run All Load Types</span>
                <span class="spinner" id="runBatchSpinner" aria-hidden="true" style="display:none;"></span>
            </button>
        </form>
        <div class="results-card">
            <label for="batchOutput" class="output-label">Batch Results:</label>
            <textarea id="batchOutput" class="output-area" rows="18" readonly aria-label="Batch Results"></textarea>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
